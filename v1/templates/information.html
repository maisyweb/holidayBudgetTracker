<ion-view title="Information" id="page11" class="side-menu-gradient">
  <ion-content padding="false" class="has-header">
    <form id="information-form1" class="list">
      <label class="item item-input" id="information-search1">
        <i class="icon ion-search placeholder-icon"></i>
        <input type="search" placeholder="" ng-model="data.search" ng-change="search()">
      </label>
    </form>
    <ion-list id="information-list6">
      <ion-item class="item-avatar item-icon-right calm side-menu-item" id="information-list-item11" ui-sref="tabsController.details({&quot;itemkey&quot;:&quot;&quot;+information.key+&quot;&quot;})" ng-repeat="information in narrowed_information">
        <img src="{{information.imageURL}}">
        <h2calm>{{information.name}}
          <p style="white-space:normal;">{{information.summary}}</p>
          <i class="icon ion-chevron-right"></i>
        </h2calm>
      </ion-item>
    </ion-list>
  </ion-content>
</ion-view>
